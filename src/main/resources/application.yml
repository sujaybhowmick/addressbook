spring:
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      use-new-id-generator-mappings: false
      default_schema: "public"
  datasource:
    url: 'jdbc:h2:file:/tmp/addressbook'
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  flyway:
    enabled: true
